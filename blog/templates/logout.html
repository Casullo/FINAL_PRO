{% extends "base.html" %}
{% load static %}

{% block contenido %}
    <div class="logout-message text-white">
        <h2>Sesi칩n Cerrada</h2>
        <p>Ser치s redirigido a la p치gina principal en <span id="countdown">5</span> segundos.</p>
    </div>

    <script>
        // Cuenta regresiva de 15 segundos
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "/";  // Redirige a la p치gina principal
            }
        }, 1000);
    </script>
{% endblock contenido %}
