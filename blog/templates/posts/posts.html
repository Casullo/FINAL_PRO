{% extends 'base.html' %}
{% block titulo %} Noticias {% endblock %} 


{% block contenido %}

<hr>
<section>
    {% if user.is_authenticated %}
        <a href="{% url 'apps.posts:nuevo_post' %}" class="btn btn-primary">Nuevo Post</a>
        
    {% endif %}
</section>


<div class="container-fluid" style="margin: 80px;">
    {% for i in posts %}
    <div>
        <img src= '{{ i.imagen.url }}' alt="imagen de noticia">
    </div>
        <h2>{{ i.titulo }}</h2>
        <p>{{ i.texto | truncatechars:45}} <a href="{% url 'apps.posts:post_individual' i.id %}">seguir leyendo...</a></p>
        <li> {{ i.categoria }} </li> 
        

        <a href="{% url 'apps.posts:eliminar_post' i.pk %}"><button type="submit">Eliminar post</button></a>
     

        
        <hr>
    {% endfor %}
</div>
{% endblock %}
